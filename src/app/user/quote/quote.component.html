<h1>User Quote </h1>

<for [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" />
      <div *ngIf="quoteForm.get('name')?.invalid && quoteForm.get('name')?.touched">
        Name is required.
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="quoteForm.get('email')?.invalid && quoteForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>
  
    <div>
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" />
      <div *ngIf="quoteForm.get('phone')?.invalid && quoteForm.get('phone')?.touched">
        Valid phone number is required.
      </div>
    </div>
  
    <div>
      <label for="pickupLocation">Pickup Location:</label>
      <input id="pickupLocation" formControlName="pickupLocation" />
      <div *ngIf="quoteForm.get('pickupLocation')?.invalid && quoteForm.get('pickupLocation')?.touched">
        Pickup location is required.
      </div>
    </div>
  
    <div>
      <label for="dropoffLocation">Drop-off Location:</label>
      <input id="dropoffLocation" formControlName="dropoffLocation" />
      <div *ngIf="quoteForm.get('dropoffLocation')?.invalid && quoteForm.get('dropoffLocation')?.touched">
        Drop-off location is required.
      </div>
    </div>
  
    <div>
      <label for="movingDate">Moving Date:</label>
      <input id="movingDate" formControlName="movingDate" type="date" />
      <div *ngIf="quoteForm.get('movingDate')?.invalid && quoteForm.get('movingDate')?.touched">
        Moving date is required.
      </div>
    </div>
  
    <div>
      <label for="items">Items to Move:</label>
      <textarea id="items" formControlName="items"></textarea>
      <div *ngIf="quoteForm.get('items')?.invalid && quoteForm.get('items')?.touched">
        Please list items to move.
      </div>
    </div>
  
    <div>
      <label for="specialInstructions">Special Instructions:</label>
      <textarea id="specialInstructions" formControlName="specialInstructions"></textarea>
    </div>
  
    <button type="submit" [disabled]="quoteForm.invalid">Request Quote</button>
</for>
