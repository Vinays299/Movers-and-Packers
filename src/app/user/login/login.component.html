<div class="login-container">
    <h1>User Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" [class.is-invalid]="f['email'].invalid && (f['email'].dirty || f['email'].touched)" />
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" [class.is-invalid]="f['password'].invalid && (f['password'].dirty || f['password'].touched)" />
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <div *ngIf="message" class="error-message">{{ message }}</div>
    </form>

  </div>
