<div class="payment-container">
    <h1>Payment</h1>
    <form [formGroup]="paymentForm" (ngSubmit)="processPayment()">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input id="cardNumber" type="text" formControlName="cardNumber" placeholder="1234 5678 9012 3456" />
        <div *ngIf="f['cardNumber'].invalid && (f['cardNumber'].dirty || f['cardNumber'].touched)" class="invalid-feedback">
          <div *ngIf="f['cardNumber'].errors?.['required']">Card number is required.</div>
          <div *ngIf="f['cardNumber'].errors?.['pattern']">Card number must be 16 digits.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="expirationDate">Expiration Date (MM/YY)</label>
        <input id="expirationDate" type="text" formControlName="expirationDate" placeholder="MM/YY" />
        <div *ngIf="f['expirationDate'].invalid && (f['expirationDate'].dirty || f['expirationDate'].touched)" class="invalid-feedback">
          <div *ngIf="f['expirationDate'].errors?.['required']">Expiration date is required.</div>
          <div *ngIf="f['expirationDate'].errors?.['pattern']">Format must be MM/YY.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" type="text" formControlName="cvv" placeholder="123" />
        <div *ngIf="f['cvv'].invalid && (f['cvv'].dirty || f['cvv'].touched)" class="invalid-feedback">
          <div *ngIf="f['cvv'].errors?.['required']">CVV is required.</div>
          <div *ngIf="f['cvv'].errors?.['pattern']">CVV must be 3 digits.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="cardholderName">Cardholder Name</label>
        <input id="cardholderName" type="text" formControlName="cardholderName" placeholder="John Doe" />
        <div *ngIf="f['cardholderName'].invalid && (f['cardholderName'].dirty || f['cardholderName'].touched)" class="invalid-feedback">
          <div *ngIf="f['cardholderName'].errors?.['required']">Cardholder name is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" type="number" formControlName="amount" placeholder="Amount in $" />
        <div *ngIf="f['amount'].invalid && (f['amount'].dirty || f['amount'].touched)" class="invalid-feedback">
          <div *ngIf="f['amount'].errors?.['required']">Amount is required.</div>
          <div *ngIf="f['amount'].errors?.['min']">Amount must be greater than 0.</div>
        </div>
      </div>
  
      <button type="submit" [disabled]="paymentForm.invalid">Pay</button>
      <div *ngIf="message" class="error-message">{{ message }}</div>
    </form>

  </div>
