<h1>Rating-Reviews</h1>

<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" />
      <div *ngIf="reviewForm.get('name')?.invalid && reviewForm.get('name')?.touched">
        Name is required.
      </div>
    </div>
  
    <div>
      <label for="rating">Rating (1 to 5):</label>
      <input id="rating" formControlName="rating" type="number" min="1" max="5" />
      <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched">
        Rating is required and must be between 1 and 5.
      </div>
    </div>
  
    <div>
      <label for="review">Review:</label>
      <textarea id="review" formControlName="review"></textarea>
      <div *ngIf="reviewForm.get('review')?.invalid && reviewForm.get('review')?.touched">
        Review must be at least 10 characters long.
      </div>
    </div>
  
    <button type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
  </form>
