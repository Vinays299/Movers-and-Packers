<h1>Admin User and Mover Management</h1>

<h2>User Management</h2>
<form [formGroup]="userForm" (ngSubmit)="onUserSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" required>
  </div>
  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role" required>
      <option value="Customer">Customer</option>
      <option value="Admin">Admin</option>
    </select>
  </div>
  <button type="submit" [disabled]="userForm.invalid">Submit User</button>
</form>

<h3>User List</h3>
<ul>
  <li *ngFor="let user of users">
    <strong>{{ user.name }}</strong> - {{ user.email }} <br>
    <small>Role: {{ user.role }} | Phone: {{ user.phone }}</small>
    <button (click)="editUser(user)">Edit</button>
    <button *ngIf="user.id !== undefined" (click)="deleteUser(user.id)">Delete</button>
  </li>
</ul>

<h2>Mover Management</h2>
<form [formGroup]="moverForm" (ngSubmit)="onMoverSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" required>
  </div>
  <div>
    <label for="vehicleType">Vehicle Type:</label>
    <input id="vehicleType" formControlName="vehicleType" required>
  </div>
  <div>
    <label for="contactNumber">Contact Number:</label>
    <input id="contactNumber" formControlName="contactNumber" required>
  </div>
  <div>
    <label for="serviceAreas">Service Areas:</label>
    <input id="serviceAreas" formControlName="serviceAreas" required>
  </div>
  <div>
    <label for="experience">Experience (years):</label>
    <input id="experience" type="number" formControlName="experience" required>
  </div>
  <div>
    <label for="status">Status:</label>
    <select id="status" formControlName="status" required>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>
  <button type="submit" [disabled]="moverForm.invalid">Submit Mover</button>
</form>

<h3>Mover List</h3>
<ul>
  <li *ngFor="let mover of movers">
    <strong>{{ mover.name }}</strong> - {{ mover.email }} <br>
    <small>Vehicle Type: {{ mover.vehicleType }} | Status: {{ mover.status }} </small>
    <button (click)="editMover(mover)">Edit</button>
    <button *ngIf="mover.id !== undefined" (click)="deleteUser(mover.id)">Delete</button>
  </li>
</ul>
